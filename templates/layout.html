<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/notes.ico" rel="icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">

        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/hamburger.css" rel="stylesheet">
        <link href="/static/menu.css" rel="stylesheet">
        <link href="/static/media.css" rel="stylesheet">
        <link href="/static/notes.css" rel="stylesheet">
        <link href="/static/table.css" rel="stylesheet">

        <title>Notes: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="title"><b>NOTES</b></div>

        <label>
            <input type="checkbox">
            <span class="menu">
                <span class="hamburger"></span>
            </span>
        {% if session["user_id"] %}
            <ul class="item navbar-nav me-auto mt-2">
                <li><a class="menu-size text-color" href="/">Notes</a></li>
                <li><a class="menu-size text-color" href="/calendar">Calendar</a></li>
                <li><a class="menu-size text-color" href="/login">Log Out</a></li>
            </ul>
        {% else %}
            <ul class="item push-right">
                <li><a class="menu-size text-color" href="/login">Log In</a></li>
                <li><a class="menu-size text-color" href="/registration">Registration</a></li>
            </ul>
        {% endif %}
        </label>

        <main id="mg">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
